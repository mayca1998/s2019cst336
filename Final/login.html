<!DOCTYPE html>
<html>
<head>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

h2{
  font-size: 45px;
  text-align: center;
}

.container {
  padding: 14px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2>Login</h2>

<form>

  <div class="container">
    <label for="username"><strong>Username</strong></label>
    <input type="text" placeholder="Username" id="username" class="form-control" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" id="password" class="form-control" required>
        

    
    <div class="text-center">
        <p id="fail"></p>
    </div>
  </div>

  <div class="container" style="background-color:#f1f1f1">
<button type="submit">Login</button>

    <a href="index.php"><button type="button" class="cancelbtn">Cancel</button></a>

    
  </div>
</form>
</body>
<script type="text/javascript">
    /* global $ */
    $("form").on("submit", function(e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: `api/loginCon.php`,
            dataType: "json",
            data: {"username" : $("#username").val(),
                "password" : $("#password").val()
            },
            success: function(data, status) {
                console.log(data);
                if(data)
                {
                    window.location.href = "index.php";
                }
                else
                {
                    $("#fail").html("Wrong Username/Password").css("color","red");
                }
            }
        });
    });
    
</script>
</html>
